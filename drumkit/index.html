<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="icon.png">
</head>

<body>
    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">hihat</span>
        </div>

        <div data-key="189" class="key">
            <kbd>-</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">tink</span>
        </div>

    </div>

    <audio data-key="65" src="hithat.wav"></audio>
    <audio data-key="189" src="clap.wav"></audio>
    <audio data-key="68" src="kick.wav"></audio>
    <audio data-key="82" src="openhat.wav"></audio>
    <audio data-key="85" src="boom.wav"></audio>
    <audio data-key="77" src="ride.wav"></audio>
    <audio data-key="75" src="snare.wav"></audio>
    <audio data-key="73" src="tom.wav"></audio>
    <audio data-key="84" src="tink.wav"></audio>

    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();

        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);

    </script>

</body>

</html>
